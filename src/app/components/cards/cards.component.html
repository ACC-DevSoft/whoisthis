<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let character of characters">
      <div class="card" style="width: 18rem">
        <img
          src="../../assets/{{ character.name }}.jpeg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text tex-center">Who is this?.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let character of characters">
      <div class="card" style="width: 18rem">
        <div class="card-body">
          <p class="card-text">{{ character.name}}</p>
        </div>
      </div>
    </div>
  </div>
 
</div>
